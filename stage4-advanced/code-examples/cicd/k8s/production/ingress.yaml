apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: legal-app
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - legal-app.example.com
    secretName: legal-app-tls
  rules:
  - host: legal-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: legal-app
            port:
              number: 80 